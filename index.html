<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>lottie-practice</title>
  </head>
  <body class="bg-black">
    <div class="container mx-auto">
      <div class="d-flex justify-content-center mt-5">
        <a
          class="text-white text-center text-decoration-none shad_btn px-3 py-2"
          href="https://shadcnn2-vishnu-bishnois-projects.vercel.app/"
          >Shad-cn Accordion</a
        >
      </div>
      <div class="d-flex justify-content-center mx-auto">
        <lottie-player
          src="./Assets/Animation.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
        <lottie-player
          src="./Assets/Animation.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
        <lottie-player
          src="./Assets/Animation.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>
      <form
        class="max-w-300 d-flex px-3 pb-3 form_card flex-column mx-auto justify-content-center"
      >
        <h1 class="text-center text-white mt-3">Form</h1>
        <input id="name" class="custom_input" type="text" placeholder="name" />
        <p id="errorname"></p>
        <input
          id="number"
          class="custom_input"
          type="tel"
          placeholder="number"
        />
        <p id="errornumber"></p>
        <input
          id="email"
          class="custom_input"
          type="email"
          placeholder="email"
        />
        <p id="erroremail"></p>
        <input
          id="password"
          class="custom_input"
          type="password"
          placeholder="password"
        />
        <p id="errorpassword"></p>

        <input
          id="submit"
          type="submit"
          value="submit"
          class="custom_input text-black sub_btn"
          disabled
        />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/js/app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
