<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>lottie-practice</title>
  </head>
  <body class="bg-dark">
    <div class="container mx-auto">
      <!-- nav -->
      <nav class="navbar min-h-screen !bg-dark w-full h-full">
        <div class="logo">Logo</div>
        <ul class="nav-links ps-0">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="navLine">
          <div class="line"></div>
        </div>
      </nav>
      <div class="">
        <div class="tabs">
          <div class="tab active" data-tab="1">Tab 1</div>
          <div class="tab" data-tab="2">Tab 2</div>
        </div>
        <div class="tab-content text-center active" id="tab-1">
          <h2>Tab 1</h2>
        </div>
        <div class="tab-content text-center" id="tab-2">
          <h2>Tab 2</h2>
        </div>
      </div>
      <div class="d-flex justify-content-center pt-5">
        <button
          id="toggle-theme"
          class="theme_btn px-3 py-2 bg-transparent text-white"
        >
          Theme Changer
        </button>
      </div>
      <div
        class="d-flex flex-column flex-md-row gap-3 justify-content-center mt-5"
      >
        <a
          class="text-white text-center text-decoration-none shad_btn px-3 py-2"
          href="https://shadcnn2-vishnu-bishnois-projects.vercel.app/"
          >Shad-cn Accordion-live</a
        >
        <a
          class="text-white text-center text-decoration-none shad_btn px-3 py-2"
          href="https://github.com/vishnubishnoi0371/shadcnn.git"
          >Shad-cn Accordion-github</a
        >
      </div>
      <div class="d-flex justify-content-center mx-auto">
        <lottie-player
          src="./Assets/Animation.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
        <lottie-player
          src="./Assets/Animation.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>
      <form
        id="myForm"
        class="max-w-300 pb-3 mb-3 d-flex px-3 pb-3 form_card flex-column mx-auto justify-content-center"
      >
        <h1 class="text-center mt-3">Form</h1>
        <input
          id="name"
          class="custom_input"
          type="text"
          placeholder="User Name"
        />
        <p id="errorname" class="text-danger"></p>
        <input
          id="number"
          class="custom_input"
          type="tel"
          placeholder="Ph. no."
          maxlength="10"
        />
        <p id="errornumber" class="text-danger"></p>
        <input
          id="email"
          class="custom_input"
          type="email"
          placeholder="Email"
        />
        <p id="erroremail" class="text-danger"></p>
        <input
          id="password"
          class="custom_input"
          type="password"
          placeholder="Password"
        />
        <p id="errorpassword" class="text-danger"></p>
        <input
          id="submit"
          type="submit"
          value="submit"
          class="custom_input text-black sub_btn"
        />
      </form>

      <!--  -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
